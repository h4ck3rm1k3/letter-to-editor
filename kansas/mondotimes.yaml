        - ', with news arriving by Pony Express, stagecoach and Western Union. Recognized
            as the oldest newspaper in Cowley County, The Traveler also was the first
            small-town daily to have a full-leased wire machine when it was installed
            in 1916. R.C. Howard, publisher and editor of the weekly Republican, and
            B.A. Wagner purchased The Traveler in 1886. They consolidated the two
            town newspapers. It was in the late 1880s that Howard and Wagner first
            printed The Traveler as a daily, under the name "Daily Republican." It
            was changed to "Daily Republican Traveler" in 1889 and, a few months later,
            to the "Arkansas City Daily Traveler." On July 27, 1994, The Traveler
            ran a front-page, lead story announcing that Morris Communications Corp.
            had signed an agreement to purchase the newspaper from Stauffer Communications.
            Morris Communications took over ownership of The Traveler in 1995. In
            August 2001, Morris sold The Traveler to The Winfield Publishing Company.'
