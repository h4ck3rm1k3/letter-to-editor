        - The News traces its roots to July 4, 1872, when Houston Whiteside published
            the first edition. The modern Hutchinson News dates to October 10, 1895,
            when W.Y. Morgan purchased The News. By 1920, The News was in fierce competition
            with The Hutchinson Gazette. In 1924, Morgan purchased the Gazette and
            renamed it the Herald. When Morgan died in 1932, his wife took over both
            newspapers. A year later she sold the newspapers to Hutchinson Publishing
            Co., the principal members of which were John P. and Sidney Harris. John
            P. Harris became publisher. A Sunday paper was started in 1937 and the
            two papers were consolidated into The Hutchinson News-Herald in 1942.
            The newspaper dropped Herald from the name in 1957. In 1965, The News
            won the Pulitzer Prize for its four-year editorial and court battle for
            reapportionment in Kansas. In August 1988, The News converted to an all-morning
            publication.
