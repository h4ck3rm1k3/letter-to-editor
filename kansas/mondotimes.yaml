        - The News traces its roots to 1861, when John Francis began Olathe's second
            weekly newspaper, The Mirror, which voiced opposition to slavery. The
            competing 5-year-old Olathe Herald supported slavery. Late one night in
            1862, rebel raider William C. Quantrill and his men rode through town,
            intent on burning The Mirror's office. But when morning dawned, Olathe
            residents discovered the raiders had destroyed the wrong newspaper. The
            Mirror bought what was left of the Herald. In 1921, the weekly Johnson
            County Democrat was founded; in 1959, John P. Harris bought both newspapers
            and combined them into the town's first daily. The Olathe News rolled
            off the press April 5, 1960. Five different publishers guided the newspaper
            under Harris Enterprises until 1998, when it was sold to Tim O'Donnell.
            Knight Ridder acquired The Daily News in April 2000. In 2004, the newspaper
            was renamed The Olathe News. In 2006, McClatchy acquired The Olathe News
            in its purchase of
